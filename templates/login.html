<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}</style>
</head>
<body class="h-full bg-slate-50 text-slate-900 antialiased">
  <main class="min-h-full flex items-center justify-center p-4 sm:p-6">
    <div class="relative w-full max-w-md bg-white rounded-2xl shadow ring-1 ring-slate-200 p-4 sm:p-6">
      <button id="close-btn" class="absolute top-3 right-3 p-2 rounded-full text-slate-500 hover:text-slate-700 hover:bg-slate-100" aria-label="Close">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-semibold mb-2">Sign in</h1>
      <p class="text-sm text-slate-600 mb-6">Continue with your Google account.</p>

      <button id="google-login" class="w-full inline-flex justify-center items-center gap-2 rounded-xl bg-[#4285F4] hover:bg-[#3367d6] text-white font-medium py-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
          <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.7 31.9 29.2 35 24 35c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 3l5.7-5.7C33.7 5.1 29.1 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c10.4 0 19.4-7.5 19.4-20 0-1.3-.1-2.2-.3-3.5z"/>
          <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.6 16.4 18.9 13 24 13c3 0 5.7 1.1 7.8 3l5.7-5.7C33.7 5.1 29.1 3 24 3 16.1 3 9.2 7.6 6.3 14.7z"/>
          <path fill="#4CAF50" d="M24 43c5 0 9.6-1.9 12.9-4.9l-6-4.9C29 34.6 26.7 35 24 35c-5.2 0-9.7-3.1-11.4-7.6l-6.6 5.1C9 39.9 16 43 24 43z"/>
          <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.1 3.1-3.5 5.4-6.3 6.8l6 4.9C37.6 41.1 43.4 37 43.4 27 43.4 25.7 43.6 21.8 43.6 20.5z"/>
        </svg>
        Continue with Google
      </button>

      <div id="status" class="mt-4 text-sm text-slate-600"></div>
    </div>
  </main>

  <script>
    const API_BASE = (window.API_BASE) || 'http://127.0.0.1:8000/api';

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        code: params.get('code'),
        state: params.get('state'),
        redirect_uri: params.get('redirect_uri')
      };
    }

    async function startGoogleLogin() {
      const callbackUrl = window.location.origin ? `${window.location.origin}${window.location.pathname}` : 'http://127.0.0.1:8000/';
      const url = `${API_BASE}/auth/google-sign-in?callback_url=${encodeURIComponent(callbackUrl)}`;
      try {
        const resp = await fetch(url, { method: 'GET', headers: { 'accept': 'application/json' } });
        if (!resp.ok) throw new Error('Failed to start auth');
        const json = await resp.json();
        const authUrl = json?.data?.auth_url_path;
        if (!authUrl) throw new Error('No auth url');
        window.location.href = authUrl;
      } catch (e) {
        document.getElementById('status').textContent = 'Unable to start Google login. Please check CORS or try again.';
        console.error(e);
      }
    }

    async function exchangeTokenWithQuery() {
      try {
        const qs = window.location.search;
        if (!qs) return false;
        const resp = await fetch(`${API_BASE}/auth/google-sign-in/token${qs}`, { method: 'GET', headers: { 'accept': 'application/json' } });
        if (!resp.ok) throw new Error('Token exchange failed');
        const data = await resp.json();
        // Expecting { access_token, refresh_token, ... }
        if (data?.access_token) {
          localStorage.setItem('access_token', data.access_token);
        }
        if (data?.refresh_token) {
          localStorage.setItem('refresh_token', data.refresh_token);
        }
        // Redirect to main page after successful login
        window.location.href = 'index.html';
        return true;
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = 'Login failed. Please try again.';
        return false;
      }
    }

    document.getElementById('google-login')?.addEventListener('click', (e) => {
      e.preventDefault();
      startGoogleLogin();
    });

    // If redirected back with code/state, perform token exchange immediately
    (async () => {
      const { code, state } = getQueryParams();
      if (code && state) {
        document.getElementById('status').textContent = 'Completing sign-in...';
        await exchangeTokenWithQuery();
      }
    })();

    // Close button -> redirect to index
    document.getElementById('close-btn')?.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
