<!doctype html>
<html lang="en" class="h-full">
<head>
    {% include 'header.html' %}
</head>
<body class="h-full bg-slate-50 text-slate-900 antialiased selection:bg-brand-200">
  <!-- Header Navbar -->
  <header class="bg-white shadow-sm border-b border-slate-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a href="index.html" class="text-lg sm:text-xl font-semibold text-slate-900 hover:text-brand-600 transition-colors">Split Bill</a>
        </div>
        
        <!-- Back Button -->
        <div class="flex items-center">
          <a href="index.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 px-3 py-2 text-sm font-medium transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Calculator
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="min-h-full p-3 sm:p-6">
    <div class="max-w-7xl mx-auto space-y-6">
      <!-- Section 1: Bill Preview + Share -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
        <!-- Left Column - Bill Preview -->
        <div class="lg:col-span-2">
          <!-- Bill Header Section -->
          <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-4 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-slate-900">Bill Preview</h1>
            <p class="text-sm text-slate-600 mt-1">Generated on <span id="bill-date"></span></p>
          </div>
          <div class="flex items-center gap-3">
            <span id="currency-display" class="text-sm font-medium text-slate-700 bg-slate-100 px-3 py-1 rounded-lg">USD</span>
            <button id="view-uploaded-bill" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              Xem Bill
            </button>
            <button id="print-bill" class="inline-flex items-center gap-2 bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              Print
            </button>
          </div>
        </div>

        <!-- Bill Summary -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6">
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Subtotal</p>
            <p id="bill-subtotal" class="text-lg sm:text-xl font-semibold text-slate-900">$0.00</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Tax</p>
            <p id="bill-tax" class="text-lg sm:text-xl font-semibold text-slate-900">$0.00</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Tip</p>
            <p id="bill-tip" class="text-lg sm:text-xl font-semibold text-slate-900">$0.00</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-brand-50 rounded-lg border border-brand-200">
            <p class="text-xs sm:text-sm text-brand-700">Total</p>
            <p id="bill-total" class="text-lg sm:text-xl font-semibold text-brand-900">$0.00</p>
          </div>
        </div>
      </section>

      <!-- Participants Grid Section -->
      <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-4 sm:p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Payment Details</h2>
          <div class="flex items-center gap-2 text-sm text-slate-600">
            <span id="total-participants">0</span> participants
          </div>
        </div>

        <!-- Payment Method Section -->
        <div id="payment-method-section" class="mb-6 p-4 bg-slate-50 rounded-xl border border-slate-200" style="display: none;">
          <h3 class="text-lg font-semibold text-slate-900 mb-4">Payment Method</h3>
          <div id="payment-method-content" class="flex flex-col sm:flex-row items-center gap-4">
            <!-- Payment method content will be populated here -->
          </div>
        </div>

        <!-- Participants Grid -->
        <div id="participants-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
          <!-- Participants will be populated here -->
        </div>

        <!-- Payment Summary -->
        <div class="mt-6 pt-6 border-t border-slate-200">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <span class="text-sm text-slate-600">Paid: <span id="paid-count">0</span></span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-slate-300 rounded-full"></div>
                <span class="text-sm text-slate-600">Pending: <span id="pending-count">0</span></span>
              </div>
            </div>
            <div class="text-right">
              <p class="text-sm text-slate-600">Total Amount</p>
              <p id="total-amount" class="text-lg font-semibold text-slate-900">$0.00</p>
            </div>
          </div>
        </div>
      </section>
        </div>

        <!-- Right Column - Share Info -->
        <div class="lg:col-span-1">
          <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-4 sm:p-6 sticky top-6">
            <div class="flex justify-between items-center mb-4 sm:mb-6">
              <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Share Bill</h2>
              <button id="share-bill" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
                Share
              </button>
            </div>

            <!-- URL Display -->
            <div class="mb-4 sm:mb-6">
              <label class="block text-sm font-medium text-slate-700 mb-2">Shareable Link</label>
              <div class="flex flex-col gap-2">
                <input id="share-url" type="text" readonly
                       class="w-full rounded-xl border border-slate-300 bg-slate-50 py-3 px-3 text-sm focus-ring">
                <div class="flex gap-2">
                  <button id="open-url"
                          class="flex-1 bg-slate-600 hover:bg-slate-700 text-white p-3 rounded-xl transition-colors focus-ring flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                    <span class="text-sm">Open</span>
                  </button>
                  <button id="copy-url"
                          class="flex-1 bg-brand-600 hover:bg-brand-700 text-white p-3 rounded-xl transition-colors focus-ring flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-sm">Copy</span>
                  </button>
                </div>
              </div>
            </div>

            <!-- Social Share Buttons -->
            <div class="mb-4 sm:mb-6">
              <label class="block text-sm font-medium text-slate-700 mb-3">Share on Social</label>
              <div class="grid grid-cols-2 gap-2">
                <button id="share-facebook" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-lg text-sm font-medium transition-colors">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                  </svg>
                  <span class="text-xs">Facebook</span>
                </button>
                <button id="share-twitter" class="flex items-center justify-center gap-2 bg-sky-500 hover:bg-sky-600 text-white p-2 rounded-lg text-sm font-medium transition-colors">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                  </svg>
                  <span class="text-xs">Twitter</span>
                </button>
                <button id="share-whatsapp" class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg text-sm font-medium transition-colors">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                  </svg>
                  <span class="text-xs">WhatsApp</span>
                </button>
                <button id="share-messenger" class="flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg text-sm font-medium transition-colors">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.373 0 0 4.975 0 11.111c0 3.497 1.745 6.616 4.472 8.652V24l4.086-2.242c1.09.301 2.246.464 3.442.464 6.627 0 12-4.974 12-11.111C24 4.975 18.627 0 12 0zm1.193 14.963l-3.056-3.259-5.963 3.259L10.733 8l3.13 3.259L19.99 8l-6.797 6.963z"/>
                  </svg>
                  <span class="text-xs">Messenger</span>
                </button>
              </div>
            </div>

            <!-- QR Code -->
            <div class="text-center">
              <label class="block text-sm font-medium text-slate-700 mb-3">QR Code</label>
              <div id="qr-code" class="inline-block p-3 sm:p-4 bg-white border border-slate-200 rounded-xl">
                <!-- QR code will be generated here -->
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- Bill View Modal -->
  <div id="bill-view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-slate-200">
        <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Bill Uploaded</h2>
        <button id="close-bill-modal" class="text-slate-400 hover:text-slate-600 p-1">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="p-4 sm:p-6">
        <div id="bill-content" class="text-center">
          <!-- Bill content will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Payment File View Modal -->
  <div id="payment-view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-slate-200">
        <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Payment Information</h2>
        <button id="close-payment-modal" class="text-slate-400 hover:text-slate-600 p-1">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="p-4 sm:p-6">
        <div id="payment-content" class="text-center">
          <!-- Payment content will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
      const URL_BASE = '{{ configs.fe_base_uri }}';
      const API_BASE = `${URL_BASE}/api`;
      const BILL_NUMBER = '{{ configs.bill_number }}';
  </script>
  <script src="/statics/assets/js/app-preview.js"></script>

  <!-- Print Styles -->
  <style>
    @media print {
      header, .no-print {
        display: none !important;
      }
      
      body {
        background: white !important;
      }
      
      .bg-slate-50 {
        background: #f8fafc !important;
      }
      
      .shadow-sm {
        box-shadow: none !important;
      }
      
      .ring-1 {
        border: 1px solid #e2e8f0 !important;
      }
    }
  </style>
</body>
</html>
