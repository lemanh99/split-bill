<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bill Preview - Split Bill</title>
  <meta name="description" content="Bill preview with individual payment details">
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            }
          }
        }
      },
      darkMode: 'media'
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../statics/assets/css/style.css">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
</head>
<body class="h-full bg-slate-50 text-slate-900 antialiased selection:bg-brand-200">
  <!-- Header Navbar -->
  <header class="bg-white shadow-sm border-b border-slate-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a href="index.html" class="text-lg sm:text-xl font-semibold text-slate-900 hover:text-brand-600 transition-colors">Split Bill</a>
        </div>
        
        <!-- Back Button -->
        <div class="flex items-center">
          <a href="index.html" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 px-3 py-2 text-sm font-medium transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Calculator
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main class="min-h-full p-3 sm:p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Bill Header Section -->
      <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-4 sm:p-6 mb-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
          <div>
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight text-slate-900">Bill Preview</h1>
            <p class="text-sm text-slate-600 mt-1">Generated on <span id="bill-date"></span></p>
          </div>
          <div class="flex items-center gap-3">
            <span id="currency-display" class="text-sm font-medium text-slate-700 bg-slate-100 px-3 py-1 rounded-lg">VND</span>
            <button id="view-uploaded-bill" class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              Xem Bill
            </button>
            <button id="print-bill" class="inline-flex items-center gap-2 bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              Print
            </button>
          </div>
        </div>

        <!-- Bill Summary -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6">
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Subtotal</p>
            <p id="bill-subtotal" class="text-lg sm:text-xl font-semibold text-slate-900">₫150.00</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Tax (10%)</p>
            <p id="bill-tax" class="text-lg sm:text-xl font-semibold text-slate-900">₫15.00</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-slate-50 rounded-lg">
            <p class="text-xs sm:text-sm text-slate-600">Tip (15%)</p>
            <p id="bill-tip" class="text-lg sm:text-xl font-semibold text-slate-900">₫22.50</p>
          </div>
          <div class="text-center p-3 sm:p-4 bg-brand-50 rounded-lg border border-brand-200">
            <p class="text-xs sm:text-sm text-brand-700">Total</p>
            <p id="bill-total" class="text-lg sm:text-xl font-semibold text-brand-900">₫187.50</p>
          </div>
        </div>
      </section>

      <!-- Participants Grid Section -->
      <section class="bg-white rounded-2xl shadow-sm ring-1 ring-slate-200 p-4 sm:p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Payment Details</h2>
          <div class="flex items-center gap-2 text-sm text-slate-600">
            <span id="total-participants">3</span> participants
          </div>
        </div>

        <!-- Participants Grid -->
        <div id="participants-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
          <!-- Participants will be populated here -->
        </div>

        <!-- Payment Summary -->
        <div class="mt-6 pt-6 border-t border-slate-200">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <span class="text-sm text-slate-600">Paid: <span id="paid-count">0</span></span>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-slate-300 rounded-full"></div>
                <span class="text-sm text-slate-600">Pending: <span id="pending-count">3</span></span>
              </div>
            </div>
            <div class="text-right">
              <p class="text-sm text-slate-600">Total Amount</p>
              <p id="total-amount" class="text-lg font-semibold text-slate-900">₫187.50</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Bill View Modal -->
  <div id="bill-view-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-slate-200">
        <h2 class="text-lg sm:text-xl font-semibold text-slate-900">Bill Uploaded</h2>
        <button id="close-bill-modal" class="text-slate-400 hover:text-slate-600 p-1">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="p-4 sm:p-6">
        <div id="bill-content" class="text-center">
          <!-- Bill content will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="../statics/assets/js/app-preview.js"></script>

  <!-- Print Styles -->
  <style>
    @media print {
      header, .no-print {
        display: none !important;
      }
      
      body {
        background: white !important;
      }
      
      .bg-slate-50 {
        background: #f8fafc !important;
      }
      
      .shadow-sm {
        box-shadow: none !important;
      }
      
      .ring-1 {
        border: 1px solid #e2e8f0 !important;
      }
    }
  </style>
</body>
</html>
